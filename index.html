<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CSSを読み込む方法</title>
  
  <style type="text/css">
  .progBar{
    width:400px;
    height:50px;
    background-color:#ececec;
    position:relative;
    border-radius:10px;
    overflow: hidden;
  }
  .progBar .bar{
      position:absolute;
      height:100%;
      background-color:#FFCA28;
      animation: progress 4s normal;
      animation-fill-mode: forwards;
  }
  @keyframes progress {
      0% {width: 0}
      100% {width: 100%}
    }   
  </style>
  
</head>
  
<body>
  <p>now loading...</p>
  <div class="progBar">
    <p class="bar"></p>
  </div>
</body>
<html>
