  .progBar{
    width:400px;
    height:50px;
    background-color:#ececec;
    position:relative;
    border-radius:10px;
    overflow: hidden;
  }
  .progBar .bar{
      position:absolute;
      height:100%;
      background-color:#f7e4a8;
      animation: progress 4s normal;
      animation-fill-mode: forwards;
  }
  @keyframes progress {
      0% {width: 0}
      100% {width: 100%}
    }
    
  label {
    padding-right: 10px;
    font-size: 1rem;
}
  </style>
  
</head>
